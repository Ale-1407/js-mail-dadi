<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail e Gioco dei dadi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="mail">
      <h1 class="text-center mt-3 pt-4">Inserisci la tua Email</h1>
      <form class="m-5 text-center">
         <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label fw-semibold me-4">Email address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
            <button type="button" id="button" class="btn btn-outline-success ms-4" onclick="control();">Controlla Mail</button>
         </div>
         <div id="result"></div>
      </form>
    </section>

<!-- PER COMODITA' INSERISCO COMUNQUE IL TAG FORM, nonostante dia problemi -->

    <section class="gioco-dadi mt-4 text-center">
        <h1 class="pt-4">Chi vince?</h1>
        <span id="numUser"></span>
        <span id="numComp"></span>

        <h2 id="risultato"></h2>
        <button type="button" id="button" class="btn btn-outline-primary ms-4" onclick="gioca();">Gioca</button>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
